<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.min.css">
    <title>Youtube Clone</title>
</head>
<body>
    <header>
        <div id="left-header">
            <a href=""><i class="material-icons menu">menu</i></a>
            <a href=""><img src="images/youtube-logo.png" alt="Youtube Logo"></a>
        </div>
        <div id="center-header">
            <form action="">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="material-icons search">search</i></button>
            </form>
            <a href=""><i class="material-icons mic">mic</i></a>
        </div>
        <div id="right-header">
            <a href=""><i class="material-icons video">video_call</i></a>
            <a href=""><i class="material-icons notifications">notifications</i></a>
            <a href=""><i class="fa-solid fa-user account"></i></a>
        </div>
    </header>
    <div id="main-content">
        <div id="left-nav-bar">
            <a href="">
                <i class="material-icons home">home</i>
                <span>Home</span>
            </a>
            <a href="">
                <i class="material-icons explore">explore</i>
                <span>Explore</span>
            </a>
            <a href="">
                <i class="material-icons subscriptions">subscriptions</i>
                <span>Subscriptions</span>
            </a>
        </div>
    </div>
    
</body>
</html>
